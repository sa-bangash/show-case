<app-card class="item-card" [ngStyle]="{ 'border-color': color }">
  <app-card-header>
    <app-card-image>
      <fa-icon
        [icon]="selectIcon"
        class="customer-icon"
        [ngStyle]="{ color: color }"
      ></fa-icon>
    </app-card-image>
    <app-card-title>{{ data?.name }}</app-card-title>
    <app-card-sub-title>sdfsd</app-card-sub-title>
  </app-card-header>
  <app-card-content>
    <div class="content">
      <div>123 main str, phildelphia</div>
      <div>jsnow@company.com</div>
    </div>
  </app-card-content>
</app-card>
