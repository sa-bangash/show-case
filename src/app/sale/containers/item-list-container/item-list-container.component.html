<div class="content">
  <app-item
    *ngFor="let item of itemList$ | async"
    [data]="item"
    (onBuy)="addToCart($event)"
  ></app-item>
</div>
<div class="cart" *ngIf="(cartItems$ | async).length">
  <app-cart [items]="cartItems$ | async" [total]="total$ | async"></app-cart>
  <button type="button" class="checkout-btn" (click)="onCheckoutClick()">
    Check out
  </button>
</div>
