<div class="content">
  <app-item
    *ngFor="let item of itemList$ | async"
    [data]="item"
    (onBuy)="addToCart($event)"
  ></app-item>
</div>
<div class="cart">
  <app-cart [items]="cartItems$ | async" [total]="total$ | async"></app-cart>
  <button type="button" (click)="onCheckoutClick()">Check out</button>
</div>
